<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../assets/css/styles.css">
        <link rel="icon" href="../icon.png">
        <script src="../assets/js/app.js" defer></script>

        <!--*=============offiline vender links ========-->
        <!--?>>>>>>>>>>> bootstrap -->
        <link rel="stylesheet"
            href="../../../../TOOLS/VENDOR/BOOTSRAP/css/bootstrap.css">

        <!--*============= cdns ============-->
        <!--? >>>>>>>>>> boostrap -->
        <link rel="stylesheet"
            href="  https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">



    </head>

    <body>

        <div class="container ">
            <form class="bg-white">
                <h1 class="form-text fs-1 text-center text-uppercase">Login
                </h1>
                <div class=" form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email"
                        aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll
                        never
                        share
                        your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password"
                        placeholder="Password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input"
                        id="seePassword">
                    <label class="form-check-label" for="seePassword">See
                        Password</label>
                </div>
                <button type="submit" class=" ">Submit</button>
                <div class="form-alt">
                    <a href="pages/getstarted.html">create account</a>
                    <a href="pages/forgot-password.html">forgot password</a>
                </div>
            </form>
        </div>



    </body>

</html>
